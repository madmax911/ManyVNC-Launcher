<!DOCTYPE html><html><head></head><body>
  
      <div id="contents"></div>

</body><script>

      let port = 8001;

      let pc_list = `
        john-pc
        office-pc
        bedroom-pc
        ----
        garage
        mixer
      `;


      let xhr = new XMLHttpRequest();

      const startVnc = (pc) =>
      {
          xhr.open("GET", "http://localhost:" + port + "/" + pc);
          xhr.send();
      }

      contents.innerHTML = pc_list
          .split('\n')
          .map(v => v.trim())
          .filter(v => v)
          .map(v => v === '----' ? '<hr>' : `<button onClick="startVnc('${v}')">${v}</button>`)
          .join('');

</script></html>
